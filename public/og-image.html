<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0078D4 0%, #00BCF2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 60px;
        }
        h1 {
            font-size: 96px;
            font-weight: 700;
            margin: 0 0 30px 0;
            letter-spacing: -2px;
        }
        .tagline {
            font-size: 42px;
            font-weight: 400;
            opacity: 0.95;
            margin: 0 0 50px 0;
        }
        .features {
            font-size: 32px;
            opacity: 0.9;
            line-height: 1.6;
        }
        .checkmark {
            color: #00FF88;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>azsize.com</h1>
        <div class="tagline">Azure VM Availability Checker</div>
        <div class="features">
            <div><span class="checkmark">✓</span> 49 Regions · Real-Time Data</div>
            <div><span class="checkmark">✓</span> Multi-Region Comparison</div>
            <div><span class="checkmark">✓</span> 100% Free for Engineers</div>
        </div>
    </div>
</body>
</html>
