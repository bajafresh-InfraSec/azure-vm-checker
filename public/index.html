    <title>azsize.com - Azure VM Size & Availability Checker</title>

    <script>
      // Redirect apex domain to www
      if (window.location.hostname === 'azsize.com') {
        window.location.replace('https://www.azsize.com' + window.location.pathname);
      }
      // Redirect azvmsize.com to www.azsize.com
      if (window.location.hostname === 'azvmsize.com' ||
          window.location.hostname === 'www.azvmsize.com') {
        window.location.replace('https://www.azsize.com' + window.location.pathname);
      }
